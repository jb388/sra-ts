  - "Sierra_Nevada_Inc_2001_part2.xlsx"
Source: M. Rost <mrost@bgc-jena.mpg.de>
Curator: J. Beem-Miller
Date: 18-Jan-21
Contents:
  - CO2 release data for batches 1 ("Sierra_Nevada_Inc_2001_part1.xlsx") and 2 ("Sierra_Nevada_Inc_2001_part2.xlsx") of the 2001 archived Sierra Nevada soil incubations
Notes:
  - samples are composites of depth increments collected from 3 spatially replicated soil pits/profiles
  - samples collected by C. Rasmussen in 2001
  - archived sample splits acquired by J. Beem-Miller in October 2019
  - added sheets 'S01_1_flux' and 'S01_2_flux' to "Sierra_Nevada_Inc_2001_part1.xlsx" and "Sierra_Nevada_Inc_2001_part2.xlsx", respectively, to compile time series of CO2 fluxes
  - .csv files made from the flux tabs and moved to derived data folder
  - all samples rewetted to 60% WHC (as determined on the paired 2019 sample), allowed to pre-incubate for 7 d, and subsequently incubated at lab temp (ca. 20 C) until a similar amount of C respired as in the corresponding 2019 sample
  - 8 g (dry weight equivalent) soil used; NB the relatively small mass of soil used was due to limited sample quantity
  - Files updated on 27-Jan-2021 with exact soil weights (previously only the target values were entered)
